	<script>
		function getcoupons() {
			document.getElementById('loader').style.display="block";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					document.getElementById('coupons').innerHTML=result;
					document.getElementById('loader').style.display="none";
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/getcouponsnew.php", true);
			xmlhttp.send();
		}
	</script>
	<script>
		function editclick(clickid) {
			localStorage.setItem("editid",clickid);
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					var splitter = result.split("deli");
					document.getElementById('ehdo').value=splitter[0];
					document.getElementById('eproduct').value=splitter[1];
					document.getElementById('edeliverycharges').value=splitter[2];
					
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/ehdo.php?guid="+clickid, true);
			xmlhttp.send();
		}
	</script>
	<script>
		function addhdo() {
			if(document.getElementById('hdo').value=="" || document.getElementById('product').value=="") {
				alert("All fields are compulsory");
			}
			else {
			document.getElementById('loader').style.display="block";
			var hdo = document.getElementById('hdo').value;
			var product = document.getElementById('product').value;
			var deliverycharges = document.getElementById('deliverycharges').value;
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					alert(result);
					document.getElementById('loader').style.display="none";
					gethdo();
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/addhdo.php?hdo="+hdo+"&product="+product+"&deliverycharges="+deliverycharges, true);
			xmlhttp.send();
			}
		}
	</script>
	<script>
		function deleteclick(clickid) {
			if(confirm("Do you really want to delete?")==true) {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
				// 	alert(result);
					gethdo();
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/deletehdo.php?guid="+clickid, true);
			xmlhttp.send();
			}
			else {
			return false;
			}
		}
	</script>
	<script>
		function edithdo() {
			if(document.getElementById('ehdo').value=="" || document.getElementById('eproduct').value=="") {

			}
			else {

			var deliverycharges = document.getElementById('edeliverycharges').value;

	<script>
        function boxclick(clickid) {
            if(document.getElementById(clickid).checked==true) {
                document.getElementById('storelocation').value=document.getElementById('storelocation').value+clickid+",";
            }
            else if(document.getElementById(clickid).checked==false) {
                var a = document.getElementById('storelocation').value;
                var c = clickid+",";
                var b = a.replace(c,"");
                document.getElementById('storelocation').value = b;
            }
        }

    <script>  
        function addcoupon(){
            var coupon = $('#coupon').val();
            var coupontype = $('#coupontype').val();
            var discounttype = $('#discounttype').val();
            var startdate = $('#startdate').val();
            var enddate = $('#enddate').val();
            var offerdec = $('#offerdec').val();
            var product = $('#product').val();
            var amount = $('#amount').val();
            var minpurchase = $('#minpurchase').val(); 
            var location = document.getElementById('storelocation').value;
            var datastr = 'coupon='+coupon+'&coupontype='+coupontype+'&discounttype='+discounttype+'&startdate='+startdate+'&enddate='+enddate+'&offerdec='+offerdec+'&product='+product+'&amount='+amount+'&minpurchase='+minpurchase+"&location="+location;
            $.ajax({
                type:'POST',
                url:'https://poultrade.com/admin/admin/coupondata.php',
                data:datastr,
                success:function(res){
                   alert(res);
                   window.location.href='offers.html';
                }
            })
        }
        function getcouplist(){
            $.ajax({
                url:'https://poultrade.com/admin/admin/coupondata_fetch.php', 
                success:function(res){  
                    $('#coupons').html(res);
                }
            })
        }
    </script>

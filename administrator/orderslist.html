	<script>
		function getchickenorders() {
			document.getElementById('loader').style.display="block";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					document.getElementById('chickenorders').innerHTML=result;
					document.getElementById('loader').style.display="none";
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/getchickenorders.php", true);
			xmlhttp.send();
		}
	</script>
	<script>
		function cconfirmclick(clickid) {
			if(confirm("Do you really want to change?")==true) {
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					alert(result);
					getchickenorders();
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/cconfirm.php?guid="+clickid, true);
			xmlhttp.send();
			}
			else {
			return false;
			}
		}
	</script>

    <script>
        var listtype = localStorage.getItem("listtype");
        $('#ordersdata').dataTable({
          "ajax": {
            "url":"https://poultrade.com/admin/admin/getorderdetails.php?listtype="+listtype,
            "dataSrc": function (json) {
            var resstr = JSON.stringify(json);
            console.log("resstr: "+resstr);
              for (var i=0, ien=json.length; i<ien; i++ ) {
                var j = i+1;
                json[i]['0'] = `<td>`+j+`</td>` ;
                json[i]['1'] = `<td>`+json[i]['delivery_bookdate']+`</td>`;
                json[i]['2'] = `<td>`+json[i]['delivery_orderid']+`</td>`; 
                json[i]['3'] = `<td>`+json[i]['productname']+`</td>` ;  
                json[i]['4'] = `<td>`+json[i]['delivery_subtotal']+`</td>` ; 
                json[i]['5'] = `<td>`+json[i]['delivery_total']+`</td>` ;
                json[i]['6'] = `<td>`+json[i]['delivery_discount']+`</td>` ; 
                json[i]['7'] = `<td>`+json[i]['delivery_charge']+`</td>` ;
                json[i]['8'] = `<td>`+json[i]['delivery_timeslot']+`</td>` ;
                json[i]['9'] = `<td>`+json[i]['delivery_fullname']+`</td>` ;  
                json[i]['10'] = `<td>`+json[i]['delivery_mobile']+`</td>` ; 
                json[i]['11'] = `<td><div class="adddiv">`+json[i]['delivery_address']+`</div></td>` ; 
                var empid = json[i]['delivery_assignto'];
                if(empid==null) {
                    var empid1 = "";
                }
                else {
                    var empid1 = empid;
                }
                var empindex = "empid"+i;
                if(listtype!="tnew" && listtype!="tdelivered" && listtype!="hpickedup" && listtype!="hdelivered" && listtype!="hcancelled") {
                json[i]['12'] = `<td> Assigned to:`+empid1+`
                <select class="form-control deliveryEmpList" id="`+empindex+`"></select>
                <button id="`+json[i]['id']+`" class="btn btn-primary assign" style="margin-top:10px"> Assign </button>
                </td>` ; 
                }
                else {
                json[i]['12'] = `<td></td>`;    
                }
                // if(json[i]['delivery_status'] == 'active'){
                //     json[i]['11'] = `<!--td> <button id="`+json[i]['id']+`" class="btn btn-danger statusBtn" data-val="reject" style="margin-top:10px"> Reject </button></td-->` ; 
                // }
                // else{
                //     json[i]['12'] = `<!--td> <button id="`+json[i]['id']+`" class="btn btn-success statusBtn" data-val="active" style="margin-top:10px">Accept</button></td-->` ; 
                // }
                json[i]['13'] = `<td>`+json[i]['delivery_paymentmode']+`</td>` ; 
                json[i]['14'] = `<td>`+json[i]['delivery_status']+`</td>` ; 
                
              } 
              return json;
            }
          }
        }); 
    </script>
    <script>
    setTimeout(function(){ 
        $.ajax({
          type: "GET",
          url: "https://poultrade.com/admin/admin/getdeliveryemp.php",

            //console.log("res: "+res)
            $('.deliveryEmpList').append(res);
          }

    <script>
        $(document).on('change', '.deliveryEmpList', function(){
            var thisval = $(this).val();
            $(this).next('button').attr('data-del',thisval)
            // alert(thisval)
        })
    </script>
    <script>
        $(document).on('click', '.assign', function(){
            var thisid = $(this).attr('id');
            var delid = $(this).attr('data-del'); 
            //  console.log("delid: "+delid);
            //  console.log("thisid: "+thisid);
            if(delid!=undefined){
                var params= {thisid:thisid,thisval:delid} 
                $.ajax({
                  type: "GET",
                  url: "https://poultrade.com/admin/admin/assignlead.php",  
                  data:params,
                  beforeSend: function() {
                      $('#loader').show();
                  },
                  success: function(res) {     
                    if(res=='ok'){
                        location.reload();
                    }
                  } 
                }); 
            }
            else{
               alert('Please select delivery executive');
            }
        })
    </script>
    <script>
        $(document).on('click', '.statusBtn', function(){
            var thisid = $(this).attr('id');
            var thisval = $(this).attr('data-val');
            var params= {thisid:thisid,thisval:thisval}
            $.ajax({
              type: "GET",
              url: "https://poultrade.com/admin/admin/updatedelstatus.php",  
              data:params,
              success: function(res) {     
                if(res=='ok'){
                    location.reload();
                }
              } 
            }); 
            
        })
    </script>

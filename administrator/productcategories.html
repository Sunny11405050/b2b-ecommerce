<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <link href="plugins/morrisjs/morris.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/themes/all-themes.css" rel="stylesheet" />
	<link href="plugins/jquery-datatable/skin/bootstrap/css/dataTables.bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script src="js/common.js"></script>

</head>
<body class="theme-red" style="background: #FFFFFF" onload="getproductcategories(); getstores();">
    <div class="overlay"></div>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="dashboardapp.html"><b>poulTRADE</b></a>
            </div>
            <div class="navbar-collapse customSettings" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="pull-right"><a href="javascript:void(0);" class="js-right-sidebar" data-close="true"><i class="fa fa-bar-chart fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
    <aside id="rightsidebar" class="right-sidebar">
        <ul class="nav nav-tabs tab-nav-right" role="tablist">
            <li role="presentation" class="active"><a href="#skins" data-toggle="tab">Sales & Stock</a></li>
            <li role="presentation"><a href="#skins1" data-toggle="tab">Closing</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active in active" id="skins">
                <div class="col-md-12 col-xs-12" style="padding-top: 10px">
                    Date:<br>
                    <input type='date' class='form-control' id="saledate" onchange="getsales1();">
                    <br>
                    Branch:<br>
                    <select class="form-control" id="storeid" onchange="getsales1();">
                    </select>
                </div>
                <div class="col-md-12 col-xs-12" style="padding-top: 10px" id="salesdata">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane fade" id="skins1">
                <div class="col-md-12 col-xs-12" style="padding-top: 10px">
                    Date:<br>
                    <input type='date' class='form-control' id="saledate1" onchange="getclosing1();">
                    <br>
                    Branch:<br>
                    <select class="form-control" id="storeid1" onchange="getclosing1();">
                    </select>
                </div>
                <div class="col-md-12 col-xs-12" style="padding-top: 10px" id="closingdata">
                </div>
            </div>
        </div>
    </aside>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 col-sm-12 col-xs-12" style="padding: 5px; margin: 0px">
                    <div class="col-md-6 col-sm-6 col-xs-6" style='padding: 0px'>
                        <span id="firstname"></span> <span id="lastname"></span><br>
                        <span id="email"></span><br>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6" style='padding: 0px; text-align: right'>
                        <button class="btn btn-danger" type="button" onclick="logoutfn();">Logout</button>    
                    </div>
                </div>
                <div class="breadcrumb flat" style="margin-top: 10px">
                  <a href="dashboardapp.html" class="active"><i class="fa fa-home"></i> Home</a>
                  <a href="#"><i class="fa fa-cubes"></i> Catalog</a>
                  <a href="productcategories.html"><i class="fa fa-th"></i> Product Categories</a>
                </div>
                <div class="col-md-12 col-xs-12" style="padding: 0px">
					<div style="border-radius: 0.5em; text-align: center">
						<div class="table-responsive">          
							<table class="table table-striped">
								<thead>
									<tr style="background: #c4c4c4; color: #6c6c6c">
										<th><i class="fa fa-cog"></i></th>
										<th>#</th>
										<th>Category</th>
									</tr>
								</thead>
								<tbody id="categories">
								</tbody>
							</table>
						</div>
					</div>
				</div>
            </div>
        </div>
    </section>
    <div style="width: 50px; height: 50px; text-align: center; position: fixed; z-index: 9999; bottom: 20px; right: 20px; background: #f9c935; padding-top: 12px; border-radius: 20px; color: #6c6c6c; cursor: pointer; box-shadow: 0 0 8px rgba(0,0,0,0.3);" data-toggle="modal" data-target="#myModal">
        <i class="fa fa-plus fa-2x"></i>    
    </div>
	<div style="width: 100%; text-align: center; position: fixed; z-index: 9998889; top: 250px; display:none" id="loader"><img src="loading.gif" style="margin-left: auto; margin-right: auto; width: 64px; height: auto"></div>
	<div id="myModal" class="modal fade" role="dialog" style="z-index: 9998890">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Add New Category</h4>
		  </div>
		  <div class="modal-body">
			<label>Category Name</label>
			<input type="text" class="form-control" id="categoryname" placeholder="Category Name">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" onclick="addproductcategories()" data-dismiss="modal">Add</button>
		  </div>
		</div>
	  </div>
	</div>
	<div id="myModal1" class="modal fade" role="dialog" style="z-index: 9998890">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title">Edit Category</h4>
		  </div>
		  <div class="modal-body">
			<label>Category Name</label>
			<input type="text" class="form-control" id="ecategoryname" placeholder="Category Name">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-danger" onclick="editproductcategories()" data-dismiss="modal">Update</button>
		  </div>
		</div>
	  </div>
	</div>
    <script src="sweetalert.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <script src="plugins/jquery-datatable/jquery.dataTables.js"></script>
    <script src="plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/buttons.flash.min.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/jszip.min.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/pdfmake.min.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/vfs_fonts.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/buttons.html5.min.js"></script>
    <script src="plugins/jquery-datatable/extensions/export/buttons.print.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/demo.js"></script>

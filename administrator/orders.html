	<script>
		function getorderscount() {
			document.getElementById('loader').style.display="block";
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var result = this.responseText;
					var splitter = result.split("str_split");
					document.getElementById('tnewcount').innerHTML=splitter[0];
					document.getElementById('tdeliveredcount').innerHTML=splitter[1];
					document.getElementById('hnewcount').innerHTML=splitter[2];
					document.getElementById('hconfirmcount').innerHTML=splitter[3];
					document.getElementById('hpickedupcount').innerHTML=splitter[4];
					document.getElementById('hdeliveredcount').innerHTML=splitter[5];
					document.getElementById('hcancelledcount').innerHTML=splitter[6];
					document.getElementById('loader').style.display="none";
				}
			};
			xmlhttp.open("GET", "https://poultrade.com/admin/admin/getorderscount.php", true);
			xmlhttp.send();
		}
	</script>
